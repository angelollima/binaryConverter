<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/style.css" rel="stylesheet">
    <title>Binary Values</title>
</head>
<body class="bg-gray-500">
    <nav>
        <div class="flex items-center justify-center w-full h-8 shadow-r_b_shadow">
            <h1 class="text-white">Binary Values</h1>
        </div>
    </nav>

    <main>
        <section class="flex justify-center mt-10 lg:mt-20">
            <div>
                <input type="text" id="text" class="input" placeholder="Number">
            </div>
        </section>

        <section class="flex justify-center mt-10">
            <table class="bg-transparent_screen rounded-bl-lg rounded-tr-lg shadow-r_b_shadow w-full lg:w-96 border-separate border-spacing-2">
                <thead class="td">
                    <tr>
                        <th class="w-60">Value</th>
                        <th class="w-60">Results</th>
                    </tr>
                </thead>
        
                <tbody class="td">
                    <tr>
                        <td class="td">Value</td>
                        <td class="td" id="answer1"></td>
                    </tr>
                    <tr>
                        <td class="td">First Value</td>
                        <td class="td" id="answer2"></td>
                    </tr>
                    <tr>
                        <td class="td">Last Value</td>
                        <td class="td" id="answer3"></td>
                    </tr>
                    <!--<tr>
                        <td class="td">Todos Separados</td>
                        <td class="td" id="answer4"></td>
                    </tr>-->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/src/index.js"></script>
</body>
</html>
